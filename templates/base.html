{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="language" content="English">
	<meta name="description" content="It is a website about education">
	<meta name="keywords" content="blog,cms blog">
	<meta name="author" content="Delowar">
	<link rel="stylesheet" href="{% static 'font-awesome-4.5.0/css/font-awesome.css' %}">	
	<link rel="stylesheet" href="{% static 'css/nivo-slider.css' %} " type="text/css" media="screen" />
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/jquery.nivo.slider.js' %}" type="text/javascript"></script>

<script type="text/javascript">
$(window).load(function() {
	$('#slider').nivoSlider({
		effect:'random',
		slices:10,
		animSpeed:500,
		pauseTime:5000,
		startSlide:0, //Set starting Slide (0 index)
		directionNav:false,
		directionNavHide:false, //Only show on hover
		controlNav:false, //1,2,3...
		controlNavThumbs:false, //Use thumbnails for Control Nav
		pauseOnHover:true, //Stop animation while hovering
		manualAdvance:false, //Force manual transitions
		captionOpacity:0.8, //Universal caption opacity
		beforeChange: function(){},
		afterChange: function(){},
		slideshowEnd: function(){} //Triggers after all slides have been shown
	});
});
</script>
</head>

<body>
	{% block header %}{% endblock %}
	
{% block content %}

{% endblock %}

	<div class="footersection templete clear">
	  <div class="footermenu clear">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
			<li><a href="#">Privacy</a></li>
		</ul>
	  </div>
	  <p>&copy; Copyright Training with live project.</p>
	</div>
	<div class="fixedicon clear">
		<a href="http://www.facebook.com"><img src="{% static 'images/fb.png' %}" alt="Facebook"/></a>
		<a href="http://www.twitter.com"><img src="{% static 'images/tw.png' %}" alt="Twitter"/></a>
		<a href="http://www.linkedin.com"><img src="{% static 'images/in.png' %}" alt="LinkedIn"/></a>
		<a href="http://www.google.com"><img src="{% static 'images/gl.png' %}" alt="GooglePlus"/></a>
	</div>
<script type="text/javascript" src="{% static 'js/scrolltop.js' %}"></script>
</body>
</html>
